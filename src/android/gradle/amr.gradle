//     implementation 'com.huawei.hms:ads:3.4.49.301'
    implementation 'com.admost.sdk:ironsource:7.1.13.1.a28'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.32'
    implementation 'com.admost.sdk:unity:4.0.0.a28'
    implementation 'com.vungle:publisher-sdk-android:6.10.3'
    implementation 'com.admost.sdk:vungle-adapter:6.10.3.a28'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //implementation 'com.admost.sdk:yandex:4.5.0.a28'
    //implementation 'com.yandex.android:mobmetricalib:4.0.0'
    implementation 'org.greenrobot:eventbus:3.0.0'
}
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        minSdkVersion 19
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
    exclude 'assets/*.png'
    exclude 'values/*.xml'
  }
}
