repositories {
    google()
    jcenter()
    maven { url 'http://repo.admost.com:8081/artifactory/amr' }
    maven { url 'http://developer.huawei.com/repo/' }
    maven { url 'https://verve.jfrog.io/artifactory/verve-gradle-release' }
    maven { url 'https://jitpack.io' }
    
}

dependencies{

    // Base( Required)
    //implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.admost.sdk:cordova-plugin:1.2.8'
    implementation 'com.admost.sdk:s2sbidding-adapter:1.1.1.a28'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.admost.sdk:amr:2.5.1'
    implementation 'com.google.android.gms:play-services-base:17.1.0'
    implementation 'com.admost.sdk:admost:1.0.4.a28'
    implementation 'com.google.android.gms:play-services-ads:19.7.0'
    implementation 'com.admost.sdk:admob-gt-19.7.0-adapter:1.0.6.a28'
    implementation 'com.admost.sdk:adcolony:4.6.5.a28'
    implementation 'com.admost.sdk:applovin:10.3.5.a28'
    implementation 'com.admost.sdk:facebook:6.8.0.a28'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'com.admost.sdk:huawei-ads-adapter:3.4.49.301.a28'
    implementation 'com.huawei.hms:ads-lite:13.4.34.301'
    implementation 'com.huawei.hms:ads-identifier:3.4.28.305'
